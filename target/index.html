<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原神圣遗物强化模拟器</title>
    <style>
        .artifact-view {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .level-up-log-view {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 50px;
        }
        select {
            padding: 8px;
            margin: 5px;
            width: 50px;
        }
    </style>
</head>
<body>
<h1>原神圣遗物强化模拟器</h1>

<div id="artifact-view" class="artifact-view">
    <p>点击"生成圣遗物"生成一个圣遗物</p>
</div>

<div>
    <label for="init-level">初始等级 (0-20):</label>
    <input type="number" id="init-level" min="0" max="20" value="0" />

    <label for="init-artifact-type">选择部位</label>
    <select id="init-artifact-type" name="init-artifact-type">
        <option value="0">花</option>
        <option value="1">毛</option>
        <option value="2">沙</option>
        <option value="3">杯</option>
        <option value="4">头</option>
    </select>

    <button id="gen-btn">生成圣遗物</button>
    <button id="level-up-btn">强化圣遗物</button>
</div>

<div class="level-up-view" style="display: none;">


</div>

<div id="level-up-log-view" class="level-up-log-view">

</div>

<script>
    // js代码在这插入

</script>
</body>
</html>
